<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="pic-content">
      <figure>
        <img
          src="img/Mountains_in_snow,_Mountain_lake,_Chola_Valley,_Nepal,_Himalayas_Cropped.jpg"
          alt="Beautiful picture of mountains in snow and mountain lake located at Chola Valley, Nepal."
        />
        <figcaption>
          This is an adaptation [Cropped] of "
          <a
            href="https://commons.wikimedia.org/wiki/File:Mountains_in_snow,_Mountain_lake,_Chola_Valley,_Nepal,_Himalayas.jpg"
            title="Mountains in snow. Mountain lake. Chola Valley, Nepal, Himalayas."
            >Mountains in snow, Mountain lake, Chola Valley, Nepal,
            Himalayas.jpg</a
          >" by &copy;&nbsp;<a href="http://www.vascoplanet.com/" title="Author"
            >Vyacheslav Argenberg</a
          >
          and is licensed under
          <a
            href="https://creativecommons.org/licenses/by/4.0/legalcode"
            title=" Creative Commons Attribution 4.0 International"
            >CC BY 4.0</a
          >.
        </figcaption>
      </figure>
      <div class="logo">
        <img src="img/odin-lined.png" alt="logo" />
        <p class="logo-text">ODIN</p>
      </div>
    </section>
    <section class="text-content">
      <div class="upper">
        <p>
          This is not a real online service! You known you need something like
          this in you life to help you realize your deepese dreams. Sign up
          <span>now</span> to get started.
        </p>
        <p>You <span>know</span> you want to.</p>
      </div>
      <div class="middle">
        <form action="" method="post" id="create_account">
          <fieldset>
            <legend>Let&apos;s do this!</legend>
            <label for="user_first_name">first name</label>
            <input
              type="text"
              name="user_first_name"
              id="user_first_name"
              required
            />
            <label for="user_last_name">last name</label>
            <input
              type="text"
              name="user_last_name"
              id="user_last_name"
              required
            />
            <label for="user_email">email</label>
            <input type="email" name="user_email" id="user_email" required />
            <label for="user_ph_no">phone number</label>
            <input type="tel" name="user_ph_no" id="user_ph_no" />
            <label for="user_password">password</label>
            <input
              type="password"
              name="user_password"
              id="user_password"
              required
            />
            <label for="user_password_confirm">confirm password</label>
            <input
              type="password"
              name="user_password_confirm"
              id="user_password_confirm"
              required
            />
          </fieldset>
        </form>
      </div>
      <div class="lower">
        <button type="submit" form="create_account">Create Account</button>
        <p>Already have an account?<a href="https:example.com">Log in</a></p>
      </div>
    </section>
  </body>
</html>
